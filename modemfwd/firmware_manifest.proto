syntax = "proto3";

package modemfwd;

message MainFirmware {
  string filename = 1;
  string device_id = 2;
  string version = 3;
  string variant = 4;
}

message CarrierFirmware {
  string filename = 1;
  string device_id = 2;
  repeated string carrier_id = 3;
  string version = 4;
  string variant = 5;
}

message FirmwareManifest {
  repeated MainFirmware main_firmware = 1;
  repeated CarrierFirmware carrier_firmware = 2;
}
