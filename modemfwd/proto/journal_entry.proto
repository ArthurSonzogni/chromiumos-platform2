syntax = "proto3";

package modemfwd;

option go_package = "chromiumos/modemfwd";

enum JournalEntryType {
  UNKNOWN = 0;
  MAIN = 1;
  CARRIER = 2;
  OEM = 3;
}

message JournalEntry {
  string device_id = 1;
  string carrier_id = 2;
  repeated JournalEntryType type = 3;
};
