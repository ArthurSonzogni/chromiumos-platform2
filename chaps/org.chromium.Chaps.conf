<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.chromium.Chaps"/>
    <allow send_destination="org.chromium.Chaps"/>
  </policy>
  <policy user="chronos">
    <!-- introspection denied -->
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.freedesktop.DBus.Introspectable" />
    <!-- methods allowed -->
    <allow send_destination="org.chromium.Chaps"
           send_interface="org.chromium.Chaps"/>
    <!-- methods denied -->
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnLogin"/>
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnLogout"/>
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnChangeAuthData"/>
  </policy>
  <!-- TODO(jorgelo): add 'chaps' group for 'chronos' and 'wpa'. -->
  <policy user="wpa">
    <!-- introspection denied -->
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.freedesktop.DBus.Introspectable" />
    <!-- methods allowed -->
    <allow send_destination="org.chromium.Chaps"
           send_interface="org.chromium.Chaps"/>
    <!-- methods denied -->
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnLogin"/>
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnLogout"/>
    <deny send_destination="org.chromium.Chaps"
          send_interface="org.chromium.Chaps"
          send_member="OnChangeAuthData"/>
  </policy>
</busconfig>

