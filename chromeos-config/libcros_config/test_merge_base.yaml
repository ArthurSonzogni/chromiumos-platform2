shared_config: &shared_config
  name: "{{$name}}"
  identity:
    platform-name: "PlatformName"
    smbios-name-match: "SMBiosNameMatch"
    sku-id: "{{$sku-id}}"
  firmware:
    image-name: "{{$name}}_firmware"
    no-firmware: true
  wallpaper: "{{$wallpaper}}"


chromeos:
  devices:
    - $name: "IdentityMatch"
      products:
        - $wallpaper: "base-wallpaper"
      skus:
        - $sku-id: 0
          config: *shared_config
        - $sku-id: 1
          config: *shared_config
    - $name: "NameMatch"
      products:
        - $wallpaper: "base-wallpaper"
      skus:
        - $sku-id: 3
          config: *shared_config
