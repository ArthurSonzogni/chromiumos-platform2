[package]
name = "reaper"
version = "0.1.0"
edition = "2021"
authors = ["The ChromiumOS Authors"]

[features]
chromeos = []

[dependencies]
anyhow = "1.0"
chrono = "0.4"
env_logger = "0.9"
itertools = "0.11"
log = "0.4"
num_enum = "0.5"
serde = { version = "1.0", features = [ "derive" ] }
thiserror = "1.0"
tokio = { version = "1.29", features = [ "macros", "net", "rt-multi-thread", "sync", "time" ] }
toml = "0.5"

[dev-dependencies]
tempfile = "3"
testing_logger = "0.1"
