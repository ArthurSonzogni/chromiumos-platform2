# Setup the paths expected by odml.
d= /var/lib/odml/metrics 0755 odml odml
Z= /var/lib/odml/metrics - odml odml

# Setup space for Chrome to download its own version of Gemini.
# Standard /tmp doesn't work as the download can be >4GB.
# D= will ensure the directory is wiped on every boot so we don't
# have stale files.
D= /var/lib/odml/chrome_component_updater 0755 chronos chronos -
