[Hook Scripts]
hook0=../../chromite/bin/cros lint ${PRESUBMIT_FILES}
hook1=./common-mk/gyplint.py ${PRESUBMIT_FILES}
hook2=./common-mk/check-readme.py

# Enforce formatting of subprojects. If you consider adding a project, run
#   clang-format -i -style=file $(find <project>/ -name '*.h' -o -name '*.cc')
# first, check in the changes and then add it to this list.
[Hook Overrides]
clang_format_check: true
[Hook Overrides Options]
clang_format_check:
  authpolicy/
  cros-disks/
  goldfishd/
  libcontainer/
  login_manager/
  mist/
  power_manager/
  run_oci/
  vpn-manager/
  wimax_manager/
