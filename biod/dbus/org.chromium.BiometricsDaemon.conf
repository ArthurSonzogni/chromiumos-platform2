<busconfig>
  <policy context="default">
    <deny send_destination="org.chromium.BiometricsDaemon" />
  </policy>

  <!--
    Allow root to send signals to biod (e.g. DBus bus signals or session_manager
    signals). Note that "method_return" and "error" message types are
    implicitly allowed if they are in response for message that has already
    been allowed.
  -->
  <policy user="root">
    <allow send_destination="org.chromium.BiometricsDaemon"
           send_type="signal" />
  </policy>

  <!--
    User `chronos` is given access to send messages to biod because chronos is
    the user that the browser uses.
  -->
  <policy user="chronos">
    <allow send_destination="org.chromium.BiometricsDaemon" />
  </policy>

  <policy user="biod">
    <allow own="org.chromium.BiometricsDaemon" />
  </policy>
</busconfig>
