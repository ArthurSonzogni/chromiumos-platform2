{% extends "one_column.html" %}

{% block title %} Error {% endblock %}

{% block first_column %}
  <h1> Error </h1>
  <p>
    Sorry, but an error was encountered while processing your request.
  </p>
  {% if msg %}
    <div class="error">
      {{ msg|escape }}
    </div>
  {% endif %}
{% endblock %}
