<busconfig>
   <policy user="root">
      <allow own="org.chromium.Hibernate"/>
   </policy>
   <policy user="root">
      <allow send_destination="org.chromium.Hibernate"
             send_interface="org.chromium.HibernateSeedInterface"/>
   </policy>
   <policy user="cryptohome">
      <allow send_destination="org.chromium.Hibernate"
             send_interface="org.chromium.HibernateSeedInterface"/>
   </policy>
   <policy user="chronos">
      <allow send_destination="org.chromium.Hibernate"
             send_interface="org.chromium.HibernateResumeInterface"/>
   </policy>
</busconfig>
