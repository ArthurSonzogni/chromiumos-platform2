[package]
name = "hiberman"
version = "0.1.0"
authors = ["The ChromiumOS Authors"]
edition = "2021"
default-run = "hiberman"

[lib]
name = "hiberman"
path = "src/hiberman.rs"

[[bin]]
name = "hiberman"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
crossbeam-channel = "0.5.0"
dbus = "0.9"
dbus-crossroads = "0.5.0"
getopts = "0.2"
hex = "0.4.3"
lazy_static = "1.4.0"
libc = "0.2.93"
libchromeos = { path = "../libchromeos-rs" } # provided by ebuild
log = { version = "0.4", features = ["std", "serde"] }
nix = {version = "0.26", features = ["ioctl"] }
once_cell = "1.7"
openssl = "0.10.36"
protobuf = "3.2"
regex = "1.6"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
sha2 = "0.10"
stderrlog = "0.5.0"
syslog = "6.0.1"
system_api = { path = "../../platform2/system_api" } # provided by ebuild
thiserror = "1.0.20"
update_engine_dbus = { path = "../../aosp/system/update_engine" } # provided by ebuild
zeroize = { version = "1.5.1", features = ["zeroize_derive"] }
