[package]
name = "manatee-client"
version = "0.24.52"
description = "D-Bus bindings for ManaTEE"
authors = ["The Chromium OS Authors"]
edition = "2018"
exclude = ["*"]
include = ["Cargo.toml", "build.rs", "src/lib.rs", "src/bindings/*"]

[[bin]]
name = "manatee"
path = "src/manatee.rs"

[build-dependencies]
chromeos-dbus-bindings = { path = "../../chromeos-dbus-bindings"} # provided by ebuild

[dependencies]
dbus = "0.8"
thiserror = "1.0.20"
