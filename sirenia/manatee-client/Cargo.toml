[package]
name = "manatee-client"
version = "0.24.52"
description = "D-Bus bindings for ManaTEE"
authors = ["The Chromium OS Authors"]
edition = "2018"
exclude = ["*"]
include = ["Cargo.toml", "build.rs", "src/lib.rs", "src/bindings/*"]

[build-dependencies]
chromeos_dbus_bindings = { path = "../../chromeos-dbus-bindings"} # provided by ebuild

[dependencies]
dbus = "0.8"
