d= /var/spool/reporting 0755 missived missived
Z /var/spool/reporting - missived missived

# We still need to ensure /var/cache/reporting has the correct permissions in
# case the migration fails and /var/cache/reporting is still under use for the
# current session. Note that "Z" does not emit an error if /var/cache/reporting
# does not exist.
Z /var/cache/reporting - missived missived
