<busconfig>
  <!-- FUSE user fuse-fusebox owns FuseBoxClient. -->
  <policy user="fuse-fusebox">
    <allow own="org.chromium.FuseBoxClient"/>
  </policy>

  <!-- User root can own FuseBoxService for testing. -->
  <policy user="root">
    <allow own="org.chromium.FuseBoxClient"/>
  </policy>

  <!-- User chronos can call FuseBoxClient. -->
  <policy user="chronos">
    <allow send_destination="org.chromium.FuseBoxClient"
           send_interface="org.chromium.FuseBoxClient"/>
  </policy>
</busconfig>
