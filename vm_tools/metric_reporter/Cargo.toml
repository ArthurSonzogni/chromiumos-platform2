[package]
name = "crostini-metric-reporter"
version = "0.0.1"
description = "Metric reporting daemon to collect disk I/O stats from /proc/vmstat and report them via garcon"
authors = ["The ChromiumOS Authors"]
edition = "2021"

[[bin]]
name = "crostini_metric_reporter"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argh = "0.1"
log = "0.4.0"
stderrlog = "0.5.0"
