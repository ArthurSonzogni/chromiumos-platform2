[package]
name = "crostini_client"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
build = "build.rs"
edition = "2018"

[[bin]]
name = "crostini_client"
path = "main.rs"

[profile.release]
lto = true
panic = 'abort'
overflow-checks = true

[workspace]

[dependencies]
base64 = "0.13.0"
dbus = "0.8"
getopts = "0.2"
libc = "0.2.44"
protobuf = "2.16"

[build-dependencies]
protoc-rust = "2.16"
