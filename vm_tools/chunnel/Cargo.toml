[package]
name = "chunnel"
version = "0.1.0"
authors = ["The ChromiumOS Authors"]
edition = "2018"

[dependencies]
dbus = "0.9"
dbus-tree = "0.9"
getopts = "0.2"
libc = "0.2"
libchromeos = { path = "../../libchromeos-rs" } # provided by ebuild
log = "0.4"
nix = { version = "0.26", features = ["signal"] }
protobuf = "3.2"
remain = "0.2"
system_api = { path = "system_api" }
vsock = "0.3"

[build-dependencies]
protoc-rust = "2"

[dev-dependencies]
tempfile = "3"

[workspace]
