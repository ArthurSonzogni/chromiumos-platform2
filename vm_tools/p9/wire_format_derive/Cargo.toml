[package]
name = "wire_format_derive"
version = "0.1.0"
authors = ["The Chromium OS Authors"]

[dependencies]
syn = "0.15"
quote = "0.6"
proc-macro2 = "0.4"

[lib]
proc-macro = true
path = "wire_format_derive.rs"

[profile.dev]
# We want some optimization even in dev builds.
opt-level = 2

[profile.release]
# We still want debug information in release builds.
debug = true
lto = true
panic = 'abort'