description   "Mount /media/removable for ARC."
author        "chromium-os-dev@chromium.org"

start on started arc-removable-media
stop on stopping arc-removable-media

env SOURCE=/media/removable
env DEST=/run/arc/media/removable-read
env UMASK=027
env ANDROID_ROOT_UID=0
env ANDROID_EVERYBODY_GID=9997

expect fork

pre-start script
  /usr/share/cros/init/logging-pre-start.sh

  exec logger -t "${UPSTART_JOB}" "Pre-start ${UPSTART_JOB}"
end script

exec /usr/share/cros/init/logging-exec.sh \
  mount-passthrough-jailed "${SOURCE}" "${DEST}" "${UMASK}" \
    "${ANDROID_ROOT_UID}" "${ANDROID_EVERYBODY_GID}" "read"

post-start exec /usr/share/cros/init/logging-post-start.sh

post-stop exec logger -t "${UPSTART_JOB}" "Post-stop ${UPSTART_JOB}"
