<busconfig>
  <!-- Only user ml-service can own service -->
  <policy user="ml-service">
    <allow own="org.chromium.MachineLearningSmartBattery" />
  </policy>

  <policy user="power">
    <!-- methods allowed -->
    <allow send_destination="org.chromium.MachineLearningSmartBattery"
           send_interface="org.chromium.MachineLearningSmartBattery"
           send_member="RequestSmartBatteryDecision" />
  </policy>

  <policy user="root">
    <!-- methods allowed for testing purpose-->
    <allow send_destination="org.chromium.MachineLearningSmartBattery"
           send_interface="org.chromium.MachineLearningSmartBattery"
           send_member="RequestSmartBatteryDecision" />
  </policy>

</busconfig>
