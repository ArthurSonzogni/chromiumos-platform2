# Setup the paths expected by trunks freezer.
d= /sys/fs/cgroup/freezer/trunks
z= /sys/fs/cgroup/freezer/trunks/freezer.state 644 power power
z= /sys/fs/cgroup/freezer/trunks/cgroup.procs 644 trunks trunks
