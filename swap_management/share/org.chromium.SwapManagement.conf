<busconfig>
  <policy user="root">
    <allow own="org.chromium.SwapManagement"/>
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapEnable" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapDisable" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapStartStop" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapStatus" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapSetParameter" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramEnableWriteback" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramMarkIdle" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramSetWritebackLimit" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="InitiateSwapZramWriteback" />
  </policy>

  <policy user="chronos">
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapEnable" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapDisable" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapStartStop" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapStatus" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapSetParameter" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramEnableWriteback" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramMarkIdle" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="SwapZramSetWritebackLimit" />
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"
           send_member="InitiateSwapZramWriteback" />
  </policy>

  <!-- For testing.  -->
  <policy user="root">
    <allow send_destination="org.chromium.SwapManagement"
           send_interface="org.chromium.SwapManagement"/>
  </policy>
</busconfig>
