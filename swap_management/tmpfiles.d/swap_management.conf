# Setup the paths expected by swap_management.
d= /mnt/stateful_partition/unencrypted 0755 root root
d= /mnt/stateful_partition/unencrypted/userspace_swap.tmp 0755 root root

d= /var/lib 0755 root root
d= /var/lib/swap 0755 root root
