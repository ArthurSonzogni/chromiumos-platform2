<busconfig>
  <policy user="midis">
    <allow own="org.chromium.Midis" />
  </policy>
  <policy user="chronos">
    <!-- methods allowed -->
    <allow send_destination="org.chromium.Midis"
           send_interface="org.chromium.Midis"
           send_member="BootstrapMojoConnection" />
  </policy>
</busconfig>
