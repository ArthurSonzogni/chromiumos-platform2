// The messages in this file comprise the DBus/Protobuf interface for
// Hardware Verifier.

syntax = "proto3";

option optimize_for = SPEED;

package hardware_verifier;

message HwVerificationSpec {}

message HwVerificationReport {
  bool is_compliant = 1;
}
