<busconfig>
  <!--
    Allows arc-camera to access DlcService.
  -->
  <policy user="arc-camera">
    <!-- for dlc installation -->
    <allow send_destination="org.chromium.DlcService"
           send_interface="org.chromium.DlcServiceInterface"
           send_member="Install" />
  </policy>
</busconfig>
