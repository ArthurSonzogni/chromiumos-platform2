# Setup the paths expected by cryptohome freezer.
d= /sys/fs/cgroup/freezer/cryptohome
z= /sys/fs/cgroup/freezer/cryptohome/freezer.state 644 power power
z= /sys/fs/cgroup/freezer/cryptohome/cgroup.procs 644 cryptohome cryptohome
