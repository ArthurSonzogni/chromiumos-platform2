# Raise ambient capabilities.
ambient

# Filesystem access rules.
fs-default-paths
fs-path-ro = /proc
fs-path-rw = /dev
fs-path-ro = /run/chromeos-config/v1
fs-path-rw = /run/dbus
fs-path-rw = /run/udev
fs-path-rw = /sys
fs-path-rw = /var/lib/devicesettings

c = 0x300b
u = devbroker
i
n
