# Set up the paths expected by secagent freezer.
d= /sys/fs/cgroup/freezer/secagentd
z= /sys/fs/cgroup/freezer/secagentd/freezer.state 644 power power
z= /sys/fs/cgroup/freezer/secagentd/cgroup.procs 644 secagentd secagentd
