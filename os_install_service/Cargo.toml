[package]
name = "os_install_service"
version = "1.0.0"
authors = ["The ChromiumOS Authors"]
edition = "2018"

[dependencies]
anyhow = "1.0"
chrono = "0.4"
crossbeam-channel = "0.5"
dbus = "0.8"
lazy_static = "1.4"
libchromeos = { path = "../libchromeos-rs" } # provided by ebuild
log = { version = "0.4", features = ["std"] }
nix = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
thiserror = "1.0"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
