<busconfig>
  <policy user="cros_healthd">
    <allow own="org.chromium.CrosHealthd" />
    <!-- Needed to monitor Bluetooth adapter and device objects. -->
    <allow send_interface="org.freedesktop.DBus.ObjectManager"/>
  </policy>

  <policy user="chronos">
    <allow send_destination="org.chromium.CrosHealthd" />
  </policy>

  <policy user="root">
    <allow send_destination="org.chromium.CrosHealthd" />
  </policy>
</busconfig>
