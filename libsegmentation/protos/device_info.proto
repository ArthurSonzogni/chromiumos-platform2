syntax = "proto3";

package libsegmentation;

message DeviceInfo {
  enum FeatureLevel {
    FEATURE_LEVEL_UNKNOWN = 0;
    FEATURE_LEVEL_0 = 1;
    FEATURE_LEVEL_1 = 2;
  }
  FeatureLevel feature_level = 1;

  enum ScopeLevel {
    SCOPE_LEVEL_UNKNOWN = 0;
    SCOPE_LEVEL_0 = 1;
    SCOPE_LEVEL_1 = 2;
  }
  ScopeLevel scope_level = 2;

  // Hashed CHROMEOS_RELEASE_VERSION at time of checking.
  uint32 cached_version_hash = 3;
}
