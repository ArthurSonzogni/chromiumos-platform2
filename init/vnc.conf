description   "Start x11vnc to allow tunneled VNC connections"
author        "chromium-os-dev@chromium.org"

# By default, this job is only configured to start automatically in
# test images. These are also the only images which install x11vnc by default.
#for_test start on starting failsafe
stop on stopping failsafe
respawn

exec /usr/local/bin/x11vnc -auth /var/run/chromelogin.auth \
                           -display WAIT:0 \
                           -localhost \
                           -reopen \
                           -forever \
                           -o /var/log/x11vnc.log
