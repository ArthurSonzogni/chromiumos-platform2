#
#
# Sets up an image with a devkit. This script can be run by executing
# 'sudo initctl start devkit' from a command prompt.
#
console output

# Tells upstart not to manage this script as a service.
task

script
  START_TIME=$(date +%s%n)
  echo $START_TIME >> /var/log/devkit.log

  DEVKIT_URL=$(grep ^CHROMEOS_DEVSERVER /etc/lsb-release | cut -d = -f 2-) 
  if [ "x" = "x$DEVKIT_URL" ]
  then
    echo "No devkit server specified in /etc/lsb-release" >> /var/log/devkit.log
    exit 1
  fi

  DEVKIT_DIR="/var/cache/devkit/"
  mkdir -p $DEVKIT_DIR
  wget $DEVKIT_URL/devkit.sh -O $DEVKIT_DIR/devkit.sh
  echo "Downloading $DEVKIT_URL/devkit.sh" >> /var/log/devkit.log
  chmod +x $DEVKIT_DIR/devkit.sh
  echo "Running $DEVKIT_DIR/devkit.sh" >> /var/log/devkit.log
  $DEVKIT_DIR/devkit.sh
  echo "ChromeOS devkit has been setup" >> /var/log/devkit.log
  
end script
