description   "Print Chrome OS factory log to tty3"
author        "chromium-os-dev@chromium.org"

start on started factory
stop on stopping factory

respawn

pre-start script
  . /usr/share/cros/factory_utils.sh
  if ! is_factory_mode; then
    stop
  fi
end script

script
  tail -n 48 -F /var/factory/log/factory.log >/dev/tty3
end script
