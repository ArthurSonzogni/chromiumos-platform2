# description "System software update service"
# author "chromium-os-dev@googlegroups.com"
#
# when boot reaches login prompt, start up software update check.

start on stopped boot-complete
stop on starting halt or starting reboot

respawn
expect fork

# Runs the daemon at low/idle IO priority so that updates don't impact
# system responsiveness.
exec /usr/bin/ionice -c3 /usr/sbin/update_engine
