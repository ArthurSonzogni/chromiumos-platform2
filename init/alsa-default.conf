description "Set ALSA default mixer settings"
author "chromium-os-dev@chromium.org"

# When starting a session, ensure the microphone is on and set at a
# reasonable level.

start on start-user-session
task

script
  /usr/bin/amixer sset 'Capture',0 '80%' cap
end script

