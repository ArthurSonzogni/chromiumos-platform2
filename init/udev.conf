# udev
#
# when login-prompt-ready is received, starts udev.

start on login-prompt-ready

script
{
  start-stop-daemon --start --quiet --exec /sbin/udevd -- --daemon
  /sbin/udevadm trigger
  /sbin/udevadm settle

  initctl emit udev-settled
} &
end script
