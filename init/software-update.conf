# software-update
#
# when login-prompt-ready is received, start up software update check.

start on login-prompt-ready

script
  DEVKIT_URL=$(grep ^CHROMEOS_DEVSERVER /etc/lsb-release | cut -d = -f 2-) 
  if [ "x" = "x$DEVKIT_URL" ]
  then
    /etc/init.d/software_update.sh start
  fi
end script
