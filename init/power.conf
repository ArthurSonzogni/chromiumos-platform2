# power
#
# when boot reaches login prompt and udev has started, set power
# related settings

start on stopped boot-complete and started udev
# Respond to emit from cromo that gobi has reattached to system.
start on gobi_modem

#TODO: Add a stop on script
task

pre-start script
    if [ ! -d /var/run/laptop-mode-tools ]
    then
        mkdir -p /var/run/laptop-mode-tools
    fi
    touch /var/run/laptop-mode-tools/enabled
end script

exec /usr/sbin/laptop_mode force
