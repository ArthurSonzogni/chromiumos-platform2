# wpa_supplicant
#
# starts wpa_supplicant once dbus has been started.

start on started dbus

respawn

# enable dbus, syslog msgs, wpa_cli over unix domain socket
exec /sbin/wpa_supplicant -u -s -O/var/run/wpa_supplicant
