description     "Run file_attrs_cleaner_tool on the encrypted home directories."
author          "chromium-os-dev@chromium.org"

start on started system-services

# See crbug.com/915846 and crbug.com/919486.
# Don't recurse into 'mount', we're seeing some races and failures in logs.
# TODO(b/125546695): Re-enable this.
exec ionice -c 3 -- /sbin/file_attrs_cleaner_tool --skip_dir=mount \
                        /mnt/stateful_partition/home
