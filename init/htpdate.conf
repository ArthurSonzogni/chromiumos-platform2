# htpdate
#
# Starts the htpdate daemon to set the system time.

start on started flimflam

expect daemon
respawn

pre-start script
# htpdate fails if system clock's year is <1970, see: crosbug.com/13200
  if [ $(date +%Y) -lt 1970 ]; then
    date 010100001970.00
  fi
end script

exec /usr/sbin/htpdate -D -u ntp:ntp -m 5 -s -t -w www.google.com
post-stop script
  rm /var/run/htpdate.pid
end script

