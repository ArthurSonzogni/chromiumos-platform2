# cromo
#
# starts cromo if a GOBI modem has been detected

start on gobi_modem

respawn

# enable cromo
# uid and gid hardcoded in sys-apps/baselayout
exec /sbin/minijail --uid=210 --gid=210 /usr/sbin/cromo

