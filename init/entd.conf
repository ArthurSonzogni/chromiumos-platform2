start on tpm-token-ready
stop on stopping ui
respawn
normal exit 0
normal exit 1

env USERNAME=chronos
env USER_ID=1000
env PKCS11_GID=208
env HOME=/home/$USERNAME/user
# CHROMEOS_USER is exported by tpm-token-ready

exec /sbin/minijail --uid=$USER_ID --gid=$PKCS11_GID -- \
     /usr/sbin/entd \
     --extension-path=${HOME}/Extensions \
     --utility="/etc/entd/policy-utils.js" \
     --username=${CHROMEOS_USER}
