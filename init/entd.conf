start on start-user-session
stop on stopping ui
respawn
normal exit 0
normal exit 1

env USER_ID=1000
env PKCS11_GID=208
env HOME=/home/chronos/user

pre-start script
  if [ ! -r "/home/chronos/.cryptohome-init-pkcs11" ]; then
    logger -t entd.conf "Fixing token and then starting pkcsslotd"
    fix_pkcs11_token.sh
    minijail --uid=$USER_ID --gid=$PKCS11_GID -- /usr/sbin/pkcsslotd
  else
    logger -t entd.conf "Synchronizing on pkcsslotd starting in cryptohome"
    while ! pgrep pkcsslotd > /dev/null; do
      sleep 1
    done
    logger -t entd.conf "pkcsslotd started: $(pgrep pkcsslotd)"
  fi
end script

# CHROMEOS_USER is exported by pkcs11-ready

exec minijail --uid=$USER_ID --gid=$PKCS11_GID -- \
     /usr/sbin/entdwife.sh -c start \
     --extension_path=${HOME}/Extensions \
     --utility="/etc/entd/policy-utils.js" \
     --username=${CHROMEOS_USER}
