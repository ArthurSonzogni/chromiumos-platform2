description     "Go into S3 (suspend) for halt, then reboot when waking up"
author          "chromium-os-dev@chromium.org"

start on runlevel 0
stop on runlevel [!0]

exec chromeos_shutdown
post-stop script
	echo mem > /sys/power/state
	reboot --force
end script
