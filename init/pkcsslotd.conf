# PKCS#11 slot daemon, from opencryptoki.
# Brokers use of slots among applications, via a shm segment

start on starting tcsd
respawn

pre-start script
  rm -f /var/lib/opencryptoki/pk_config_data
  /usr/sbin/pkcs_slot 0 tpm
end script

expect fork
exec /usr/sbin/pkcsslotd
