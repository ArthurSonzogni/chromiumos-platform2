[package]
name = "ippusb_bridge"
version = "0.2.0"
authors = ["The ChromiumOS Authors"]
edition = "2021"

[dependencies]
chunked_transfer = "1"
dbus = "0.9"
getopts = "0.2.18"
httparse = "1.3.4"
hyper = { version = "0.14", features = ["http1", "server", "runtime", "tcp", "backports", "deprecated"]}
libc = "0.2.44"
libchromeos = { path = "../libchromeos-rs/" } # provided by ebuild
log = "0.4"
nix = { version = "0.26", features = ["signal"] }
rusb = "0.9.4"
syslog = "6.0"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "net", "sync", "io-util", "macros"] }

[dev-dependencies]
testing_logger = "0.1"

[profile.release]
lto = true
panic = 'abort'
overflow-checks = true
opt-level = 's'
